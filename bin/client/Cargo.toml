[workspace.package]
[package]
name = "rsp-client"
description = ""
edition = "2021"

[dependencies]
bincode = "1.3.3"
serde_json = "1.0.94"

# workspace
rsp-client-executor = { path = "../../crates/executor/client" }
revm-primitives = { version = "18.0.0", features = [
    "serde",
], default-features = false }

# sp1
sp1-zkvm = "5.0.0"

reth-ethereum-primitives = { git = "https://github.com/paradigmxyz/reth", tag = "v1.3.10", default-features = false, features = ["serde"] }
reth-trie-common = { git = "https://github.com/paradigmxyz/reth", tag = "v1.3.10", default-features = false, features = ["eip1186", "serde"] }
twine-types = { git = "https://github.com/twinexyz/weaver.git", branch = "lilixac/fix-range-exclusive-batch"  }
twine-utils = { git = "https://github.com/twinexyz/weaver.git", branch = "lilixac/fix-range-exclusive-batch"  }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = ["max_level_off", "release_max_level_off"] }

[patch.crates-io]
# Precompile patches
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", tag = "patch-sha2-0.10.8-sp1-4.0.0", package = "sha2" }
bn = { git = "https://github.com/sp1-patches/bn", tag = "patch-0.6.0-sp1-5.0.0", package = "substrate-bn" }
sha3 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", tag = "patch-sha3-0.10.8-sp1-4.0.0" }
k256 = { git = "https://github.com/sp1-patches/elliptic-curves", tag = "patch-k256-13.4-sp1-5.0.0" }
p256 = { git = "https://github.com/sp1-patches/elliptic-curves", tag = "patch-p256-13.2-sp1-5.0.0" }
ethereum_hashing = { git = "https://github.com/Atamanov/ethereum_hashing.git" }
